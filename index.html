<!doctype html>
<html lang="en" ng-app ="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowDownController">

    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model = "narrowDownController.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "narrowDownController.findMatchedItems()">Narrow It Down For Me!</button>
	 </div>
	<div class="narrow-message" ng-if="narrowDownController.found.length==0">
		Nothing found
	</div>
	 <div class="form-group narrow-button">
	<ul>
	  <li ng-repeat="menuItem in narrowDownController.found">
		{{menuItem.name}}, {{menuItem.short_name}}, {{menuItem.description}}
		<button   found="narrowDownController.found" ng-click="narrowDownController.onRemove({index: $index});">Don't want this one!</button>
	  </li>
	</ul>
	</div>
    



  </div>

</body>
</html>
